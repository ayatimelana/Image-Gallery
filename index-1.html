<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }
        .thumbnail {
            width: 300px;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 3s;
        }
        .thumbnail:hover img {
            transform: scale(2.05);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .overlay img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px #fff;
        }
        .overlay:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
